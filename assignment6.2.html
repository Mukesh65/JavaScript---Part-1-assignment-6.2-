<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>This is Array tutorial!</title>
</head>
<body>
	<script type="text/javascript">

console.log('Recipe Detail');
console.log('-------------');

var recipeName = 'Creamy squash linguine';
console.log('RecipeName: ' + recipeName);

var preparationTime = 45;
console.log('PreparationTime: ' + preparationTime);

var recipeBy = 'Jimmy Cutter';
console.log('RecipeBy: ' + recipeBy);

var isVegetarian = 'true';
console.log('IsVegetarian: ' + isVegetarian);

var calories = '223.7';
console.log('Calories: ' + calories);

console.log('Recipe Detail After Update');
console.log('----------------');

var recipeName = 'Creamy squash linguine';
console.log('RecipeName: ' + recipeName);

var preparationTime = 60;
console.log('PreparationTime: ' + preparationTime);

var recipeBy = 'Jimmy Cutter';
console.log('RecipeBy: ' + recipeBy);

var isVegetarian = 'true';
console.log('IsVegetarian: ' + isVegetarian);

var calories = '223.7';
console.log('Calories: ' + calories);

	</script>

</body>
</html>
